    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>Generar fechas</title>
    </head>
    <body>

<div data-role="page" action='#' id='main'>
	<div data-role="header" data-theme="b">
			<h3>Ingrese la siguiente info</h3>
	</div><!-- /header -->
	<div data-role="content">
		<form id='form_datos'>
			<label>Fecha de inicio:</label>
			<input type='date' id='f_inicio'>
			<label>Fecha final:</label>
			<input type='date' id='f_final'>
			<label>DÃ­as de la semana:</label>
			<label for="dia_1">
				<input type='checkbox' name='lun'>Lunes
			</label>
			<label for="dia_2">
				<input type='checkbox' name='mar'>Martes
			</label>
			<label for="dia_3">
				<input type='checkbox' name='mie'>Miercoles
			</label>
			<label for="dia_4">
				<input type='checkbox' name='jue'>Jueves
			</label>
			<label for="dia_5">
				<input type='checkbox' name='vie'>Viernes
			</label>
			<input type='submit' value='Generar Fechas'>
		</form>
	</div><!-- fin role content -->
</div><!-- fin role page -->


<div data-role="page" id='result' data-theme="b">
	<div data-role="header" data-theme="a">
			<h3>Dias generados</h3>
	</div><!-- /header -->
	<div data-role="content">
		<table id='t-result' data-role="table" class="ui-responsive">
			<thead>
				<tr>
					<th>Fecha</th>
					<th>Dia</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div><!-- fin role content -->
	<a href='#main' data-role='button' data-icon="arrow-l">Regresar al inicio</a>
</div><!-- fin role page -->

        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
