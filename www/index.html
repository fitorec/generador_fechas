<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Ejemplo form jquery mobile</title>
    </head>
    <body>

<div data-role="page" action='#' id='principal'>
	<div data-role="header">
			<h3>Ejemplo formulario</h3>
	</div><!-- /header -->
	<div data-role="content">
		<form id='formulario'>
			<label for='edad'>
				Edad
				<input type='range' min='18' max='45' value='18' id='edad'>
			</label>
			<label for='busqueda'>
				Buscar
				<input type='search' id='busqueda' placeholder='p.e. palabra en mixteco'>
			</label>
			<label for='condiciones'>
				<input
					type='checkbox' id='condiciones'
					data-role='flipswitch'
					data-on-text='SÃ­' data-off-text='No'
				>
				Aceptas las condiciones<small>(Flip switch)</small>
			</label>
			
			<label for='colores'>
				Tu color favorito
				<select id='colores' name='colores'>
					<option value='1'>rojo</option>
					<option value='2'>verde</option>
					<option value='3'>naranja</option>
					<option value='4'>violeta</option>
				</select>
			</label>
			
			<label for='fecha'>
				Fecha Nacimiento.
				<input type='date' id='fecha'>
			</label>
			
			<input type='submit' value='Aceptar'>
		</form>
	</div><!-- fin role content -->
</div><!-- fin role page -->


<div data-role="page" id='result' data-theme="b">
	<div data-role="header" data-theme="a">
			<h3>Dias generados</h3>
	</div><!-- /header -->
	<div data-role="content">
		<a href='#main' data-role='button' data-icon="arrow-l">Regresar al inicio</a>
	</div><!-- fin role content -->
</div><!-- fin role page -->

		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
